<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="google classroom helps educators">
    <meta name="classroom">
    <title>Google Classroom</title>
</head>
<body>
    <h1> WELCOME</h1>
    <P> Google Classroom is part of Google workspace for education,which empowers your institution with simple,safer,collaborative tools</P>
    <img
    width="300px"
    height="300px"
    src="https://marvel-b1-cdn.bc0a.com/f00000000258271/www.studiesweekly.com/wp-content/uploads/2021/05/Google-Classroom-1050x525.jpg"
    alt="classroom"
     />
     <br>
     <br/>
     <!--Anchor tag-->
     <a href="https://edu.google.com/workspace-for-education/classroom/" target="_blank">Google Classroom</a> <br> <br/>
     <a href="mailto:priyawanjarkar@gmail.com" target="_blank">Email</a><br> <br/>
     <br>
     <div style="width: fit-content; margin: auto; border: 2px solid black;background: greenyellow;"> 
     <h2> Registration Form :</h2>
     <div>
        <label for="name" >Full Name :</label>
        <input type="text" id="name" name="name"/>
     </div> <br>
     <div> 
        <label for="age">Age :</label>
        <input type="number" id="age" name="age"/>
     </div> <br>
     <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email"/>
     </div> <br>
     <div>
        <label for="numer"> Phone Number :</label>
        <input type="number" id="number" name="number"/>
     </div><br>
     <div>
        <label for="gender"> Gender :</label>
        <input type="radio" id="gender" name="gender"/> Male
        <input type="radio" id="gender" name="gender"/> Female
     </div><br>  
     <div>
        <label for="education"> Education :</label>
        <select id="education">
            <option value="BSC"> Bsc</option>
            <option value="BCA">Bca</option>
            <option value="Bcom">Bcom</option>
            <option value="MSC">Msc</option>
            <option value="MCA">Mca</option>
            <option value="Mcom">Mcom</option>

        </select>
     </div><br>
     <div>
        <label for="year"> Passing Year :</label>
        
        <select id="year">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>

        </select>
     </div> <br>
     <div style="padding-left: 90px;">
        <input type="submit" value="Submit"/>
     </div>
    </div>
</body>
</html>
